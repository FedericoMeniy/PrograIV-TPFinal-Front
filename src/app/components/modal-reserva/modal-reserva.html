<div class="modal-overlay" (click)="onCerrarClick()">
  <div class="modal-content" (click)="onModalContentClick($event)">
    <button class="modal-close" (click)="onCerrarClick()" title="Cerrar">
      <i class="fa-solid fa-xmark"></i>
    </button>

    <h2>Reservar Vehículo</h2>
    <p class="vehiculo-info">{{ publicacion.auto.marca }} {{ publicacion.auto.modelo }}</p>
    <p class="precio-info">Precio: $ {{ publicacion.auto.precio.toLocaleString('es-AR') }}</p>

    <form (ngSubmit)="onSubmit()" class="reserva-form">
      <div class="form-group">
        <label for="nombre">Nombre Completo:</label>
        <input 
          type="text" 
          id="nombre" 
          name="nombre"
          [(ngModel)]="nombre"
          placeholder="Tu nombre completo"
          required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="email"
          placeholder="tu@email.com"
          required>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input 
          type="tel" 
          id="telefono" 
          name="telefono"
          [(ngModel)]="telefono"
          placeholder="+54 9 11 1234-5678"
          required>
      </div>

      @if (error) {
        <div class="error-message">
          <i class="fa-solid fa-exclamation-circle"></i>
          {{ error }}
        </div>
      }

      <div class="form-actions">
        <button type="button" class="btn-cancelar" (click)="onCerrarClick()" [disabled]="procesando">
          Cancelar
        </button>
        <button type="submit" class="btn-reservar" [disabled]="procesando">
          @if (procesando) {
            <i class="fa-solid fa-spinner fa-spin"></i> Procesando...
          } @else {
            Continuar a Pago
          }
        </button>
      </div>
    </form>
  </div>
</div>
